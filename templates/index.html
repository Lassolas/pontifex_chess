<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Attack Recognition Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Name Input Screen -->
    <div id="name-input-screen" class="screen">
        <h1>Chess Attack Recognition Task</h1>
        <div class="input-container">
            <label for="patient-name">Enter your name:</label>
            <input type="text" id="patient-name" placeholder="Your name" required>
            <button id="start-button" class="button">Start</button>
        </div>
    </div>

    <!-- Intro Screen -->
    <div id="intro-screen" class="screen" style="display: none;">
        <h1>Chess Attack Recognition Task</h1>
        <p class="intro-text">Select a test mode to begin:</p>
        
        <div class="mode-buttons">
            <button id="training-btn" class="mode-btn">
                <h2>Training</h2>
                <p>Difficulty: Easy</p>
                <p>Board Display: 5s</p>
                <p>Duration: 1 min</p>
                <p class="note">Results not saved</p>
            </button>
            
            <button id="easy-btn" class="mode-btn">
                <h2>Easy</h2>
                <p>Difficulty: Easy</p>
                <p>Board Display: 5s</p>
                <p>Duration: 3 min</p>
                <p class="note">Results saved</p>
            </button>
            
            <button id="medium-btn" class="mode-btn">
                <h2>Medium</h2>
                <p>Difficulty: Hard</p>
                <p>Board Display: 3s</p>
                <p>Duration: 3 min</p>
                <p class="note">Results saved</p>
            </button>
            
            <button id="hard-btn" class="mode-btn">
                <h2>Hard</h2>
                <p>Difficulty: Very Hard</p>
                <p>Board Display: 1s</p>
                <p>Duration: 3 min</p>
                <p class="note">Results saved</p>
            </button>
        </div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdown-screen" class="screen" style="display: none;">
        <h1 id="countdown-text">3</h1>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-header">
            <div id="timer">5:00</div>
            <div id="trial-count">Trial 1</div>
        </div>
        <div class="game-container">
            <div id="attacking-piece" class="attacking-piece"></div>
            <div id="instruction-text" class="instruction-text"></div>
            <div id="chessboard" class="chessboard"></div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen" style="display: none;">
        <h1>Test Complete</h1>
        <div id="results-summary" class="results-summary"></div>
        
        <!-- Leaderboard Section -->
        <div id="leaderboard-container" class="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboard-loading">Loading leaderboard...</div>
            <div id="leaderboard-tables" style="display: none;">
                <div class="leaderboard-columns">
                    <div class="leaderboard-column">
                        <h3>Easy</h3>
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>IES (s)</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-easy">
                                <!-- Easy difficulty entries will be added here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="leaderboard-column">
                        <h3>Medium</h3>
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>IES (s)</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-medium">
                                <!-- Medium difficulty entries will be added here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="leaderboard-column">
                        <h3>Hard</h3>
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>IES (s)</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-hard">
                                <!-- Hard difficulty entries will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results-buttons">
            <button id="download-button">Download Results</button>
            <button id="restart-button">Try Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
